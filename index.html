<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="watermark">made by @Saniya</div>
  <div class="container">
    <h2>Password Strength Analyzer 🔐</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="analyzePassword()" />
    
    <div class="show-password">
      <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()" />
      <label for="togglePassword">Show Password</label>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
